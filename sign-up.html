    <section class="form-section">
        <form class= "signup-form" action="https://formdump.codeinstitute.net/" method="POST">
            <h2>Let's get you signed up!</h2>
		  
		        <fieldset>
		        <div>
		         <label for="fname">First Name</label><br>
			<input id="fname" type="text" name="first_name" class="text-input" required><br>
                </div>
                <div>
			    <label for="lname">Last Name</label><br>
			<input id="lname" type="text" name="last_name" class="text-input" required><br>
			    </div>
			    <div>
			    <label for="email">Email Address</label><br>
			<input id="email" type="email" name="email_address"  class="text-input" required><br>
			</div>
	     	</fieldset>

		
		<fieldset>
            Time Zone <br>
            <input id="usa" name="member_loaction" value="usa" type="radio" required>
			<label for="usa">USA</label>

			<input id="africa" name="member_location" value="africa" type="radio" required>
			<label for="road">Africa</label>

			<input id="europe" name="member_location" value="europe" type="radio" required>
			<label for="europe">Europe</label>

			<input id="asia" name="member_location" value="asia" type="radio" required>
			<label for="asia">Asia</label>
		</fieldset>
		
		<input type="submit" value="Sign Me Up!" class="join-button">

	</form>
    </section>
